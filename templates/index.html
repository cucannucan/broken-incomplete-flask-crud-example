<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* Light grey background */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333; /* Dark grey header */
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #333; /* Dark grey heading */
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555; /* Dark grey label text */
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff; /* Blue button */
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Management</h1>
  </header>

  <div class="container">

    <div>
      <h3>Add Student</h3>
      <form id="addStudentForm">
        <label for="addName">Name:</label>
        <input type="text" id="addName" name="name" required>
        <br>
        <label for="addEmail">Email:</label>
        <input type="email" id="addEmail" name="email" required>
        <br>
        <button type="button" id="addStudentButton">Add Student</button>
      </form>
    </div>

    <div>
      <h3>Update Student</h3>
      <form id="updateStudentForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>
        <br>
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="name" required>
        <br>
        <label for="updateEmail">Email:</label>
        <input type="email" id="updateEmail" name="email" required>
        <br>
        <button type="button" id="updateStudentButton">Update Student</button>
      </form>
    </div>

    <div>
      <h3>Delete Student</h3>
      <form id="deleteStudentForm">
        <label for="deleteName">Name:</label>
        <input type="text" id="deleteName" name="name" required>
        <br>
        <button type="button" id="deleteStudentButton">Delete Student</button>
      </form>
    </div>

    <div>
      <h3>Student List</h3>
      <h4> Student ID | Student Name | Student Email</h4>
      <ul id="studentList"></ul>
    </div>

  </div>

  <footer>
    &copy; 2023 Student Management System
  </footer>

  <script>
    // Your existing JavaScript code
  </script>
</body>
</html>
